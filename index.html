<html>
  <head>
    <title>NIGHT-WALK-PROJECT</title>



    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-a-assets>
        <a-asset-item id="street-light" src="Models/street-light/scene.gltf"></a-asset-item>
        <a-asset-item id="bench" src="Models/bench/scene.gltf"></a-asset-item>
        <a-asset-item id="dog" src="Models/dog/scene.gltf"></a-asset-item>
        <a-asset-item id="robot" src="Models/iron-man/scene.gltf"></a-asset-item>

        <a-sky color="#7efff9"></a-sky>

      </a-a-assets>



      



      <a-plane
        id="ground"
        
        position="0 0 0"
        rotation="-90 0 0"
        src="https://th.bing.com/th/id/OIP.S5xq0whRk7leYKbknzMPzAHaEo?pid=ImgDet&w=800&h=500&rs=1"
        width="50"
        height="20"
      ></a-plane>
      <a-plane
        id="ground"
        src="https://th.bing.com/th/id/OIP.yp-OU7WYMXZKohBxlm-xngHaEK?pid=ImgDet&rs=1"
        color="#068478"
        position="0  12.5 -10"
        rotation="0 0 0"
        width="50"
        height="25"
      ></a-plane>

      <a-entity
        scale="0.003 0.003 0.003"
        gltf-model="robot"
        position="-2 0.4 3"
        shadow="cast:true;">
      </a-entity>
      <a-entity
      gltf-model="bench"
      position="0 2 0"
      scale="0.004 0.004 0.004"
      shadow="cast:true;"
      
      ></a-entity>
      

 

   

       <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
    </a-camera>
  </a-scene>
  
</body>
</html>
